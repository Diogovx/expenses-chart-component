<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body>

  <main>
    <header>
      <div class="balance-box">
        <small>My balance</small>
        <p><strong>$921.48</strong></p>
      </div>
      <img src="images/logo.svg" alt="">
    </header>
  
    <section>
      <h1>Spending - Last 7 days</h1>
      <div class="chart-box">
        <canvas id="chart"></canvas>
      </div>
      <footer>
        <div class="left">
          <small>Total this month</small>
          <h2>$478.33</h2>
        </div>
      
        <div class="right">
          <strong>+2.4%</strong>
          <p><small>from last month</small></p>
        </div>
      </footer>
    </section>
  </main>
  
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
    <span>Coded by <a href="https://github.com/Diogovx">Diogo Velozo Xavier</a>.</span>
  </div>
</body>
</html>
